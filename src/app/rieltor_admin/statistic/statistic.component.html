<!-- Apartment Statistics Section -->
<h2>Apartment Statistics</h2>

<!-- Daily Apartments Chart -->
<div *ngIf="dailyChartData && dailyChartData.datasets" style="display: block; width: 100%; height: 400px;">
    <canvas baseChart
            [datasets]="dailyChartData.datasets"
            [labels]="dailyChartData.labels"
            [options]="chartOptions"
            [type]="'bar'">
    </canvas>
</div>

<!-- Weekly Apartments Chart -->
<div *ngIf="weeklyChartData && weeklyChartData.datasets" style="display: block; width: 100%; height: 400px;">
    <canvas baseChart
            [datasets]="weeklyChartData.datasets"
            [labels]="weeklyChartData.labels"
            [options]="chartOptions"
            [type]="'bar'">
    </canvas>
</div>

<!-- Monthly Apartments Chart -->
