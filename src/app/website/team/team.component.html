<app-navbar></app-navbar>
<app-team-segmented-control></app-team-segmented-control>
<section class="container">
	<div class="category_container">
	  <div
		class="content"
		*ngFor="let realtor of realtors"
	  >
		<img [src]="realtor.profile_picture1 " class="profile_image" alt="Profile 1" />
		<img [src]="realtor.profile_picture2 " class="profile_image" alt="Profile 2" />
		<div class="profile_detail">
		  <span>{{ realtor.username }}</span>
		  <p>{{ realtor.username }}</p>
		</div>
		<div class="wrapper">
		  <div class="profile_quote">
			<p>"{{ realtor.username }}"</p>
		  </div>
		</div>
	  </div>
	</div>
</section>
